<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Kalkulator</title>

</head>
<body>

    <p><input type="number" id="skladnik1" placeholder="Składnik" value="0">  <b>+</b>  <input type="number" id="skladnik2" placeholder="Składnik" value="0"> <button type="button" id="obliczsume">Oblicz</button> Wynik dodawania: <label id="wyswietlsume">0</label>  <br><br> </p>


    <p><input type="number" id="odjemna" placeholder="Odjemna" value="0">  <b>-</b>  <input type="number" id="odjemnik" placeholder="Odjemnik" value="0"> <button type="button" id="obliczroznice">Oblicz</button> Wynik odejmowania: <label id="wyswietlroznice">0</label>  <br><br> </p>

    <p><input type="number" id="czynnik1" placeholder="Czynnik" value="0">  <b>*</b>  <input type="number" id="czynnik2" placeholder="Czynnik" value="0"> <button type="button" id="oblicziloczyn">Oblicz</button> Wynik mnożenia: <label id="wyswietliloczyn">0</label>  <br><br> </p>

    <p><input type="number" id="dzielna" placeholder="Dzielna" value="0">  <b>/</b>  <input type="number" id="dzielnik" placeholder="dzielnik" value="0"> <button type="button" id="oblicziloraz">Oblicz</button> Wynik dzielenia: <label id="wyswietliloraz">0</label>  <br><br> </p>


    <label id="wynik">Ten kalkulator wykonuje 4 proste działania arytmetyczne: <b>dodawanie, odejmowanie, mnożenie oraz dzielenie </b>    </label>

    <script src="index.js"></script>
</body>
</html>
